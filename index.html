  <div class="container main-container text pb-3">  
    <div class="panel">
      <div class="pt-3 text-center"><h3>Choices I Make</h3></div>
      <div class="text-center"><p>Short description</p></div>
      <div class="text-center"><h4>Pick a character!</h4></div>
      <div class="container">
        <div class="row">
          <div class="col-sm py-2 character-box" id="story-0">
            <div class="row py-2 px-sm-2">

                  <img src="./img/story-0/mugshot.png" width="100%">
                  <div class="character-name text-center mb-sm-4 mb-3">Pak Din</div>
              </div>
              <div class="col-sm-12 col-7 d-flex align-items-center">
                <div class="text-sm-center">
                  <div><h5><span class="highlight">THE CURE</span></h6></div>
                  <div>You’re a retired satay seller in your 70s.</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm py-2 character-box" id="story-1">
            <div class="row py-2 px-sm-2">
              <div class="col-sm-12 col-5 p-1 mb-sm-2">
                  <img src="./img/story-1/mugshot.png" width="100%">
                  <div class="character-name text-center mb-sm-4 mb-3">Jackson</div>
              </div>
              <div class="col-sm-12 col-7 d-flex align-items-center">
                <div class="text-sm-center">
                  <div><h5><span class="highlight">THE RUMOUR</span></h6></div>
                  <div>You’re a young spunky college kid in your 20s.</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm py-2 character-box" id="story-2">
            <div class="row py-2 px-sm-2">
              <div class="col-sm-12 col-5 p-1 mb-sm-2">
                  <img src="./img/story-2/mugshot.png" width="100%">
                  <div class="character-name text-center mb-sm-4 mb-3">Tasha</div>
              </div>
              <div class="col-sm-12 col-7 d-flex align-items-center">
                <div class="text-sm-center">
                  <div><h5><span class="highlight">THE 'FARMER'</span></h6></div>
                  <div>You’re an online game designer in your 30s.</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
